<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title> facebook-log in or sign up</title>
</head>

<body class="bg-gray-100">

    <div class="container  flex justify-center items-center mt-40 rounded-xl relative">

        <div class="left w-1/3  mx-10">
            <img class="w-80 " src="facebook logo.svg" alt="">
            <p class="text-2xl ml-8 -my-3 ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-5 w-1/4 rounded-lg">
            <input type="text" placeholder="Email address or Phone number" required
                class="w-full h-12 border-2 border-slate-200 outline-blue-600 my-2 p-2.5 rounded-lg ">
            <input type="password" placeholder="Password" required
                class="w-full h-12 border-2 border-slate-200 outline-blue-600 my-2 p-2.5 rounded-lg ">
            <button class="bg-blue-600 text-white w-full rounded-lg p-2.5 my-2 font-bold text-xl"> Log in</button>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                class="text-blue-600 my-2 text-center hover:underline">Forgotten password?
            </a>

            <hr class="my-2">

            <button class="bg-green-600 text-white w-fit rounded-lg p-2.5 px-3.5 my-2 font-bold text-xl mx-auto"> Create
                new account</button>

            <p class="absolute -bottom-10  text-center text-sm"><span class="font-bold cursor-pointer hover:underline">Create a
                    Page </span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
